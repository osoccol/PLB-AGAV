<div class="user-table-container">
    <button (click)="goToLogin()">RETOUR PAGE LOGIN</button>
    <h2 i18n>Liste des utilisateurs</h2>
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users, trackBy: trackByUserId">
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td (click)="updateUser(user.id, 'updatedEmail@example.com')">{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td><button (click)="deleteUser(user)">SUPPRIMER</button></td>
        </tr>
      </tbody>
    </table>
    <button (click)="loadUserForm()">Ajouter un utilisateur</button>
    <ng-container #formContainer></ng-container>
  </div>
